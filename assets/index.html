<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="EV Charge Controller" />
    <meta name="author" content="andig" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png" />
    <link rel="manifest" href="ico/site.webmanifest" />
    <link rel="mask-icon" href="ico/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="ico/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="msapplication-config" content="ico/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <title>evcc</title>
  </head>
  <body>
    <script>
      window.evcc = {
        version: "[[.Version]]",
        configured: "[[.Configured]]",
      };
    </script>

    <div id="app"></div>
    <div id="toasts"></div>

    <footer class="pt-4 pb-2 pt-md-5 pb-md-4 mt-3 mt-md-5 border-top">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <small class="text-muted">
              <a href="https://github.com/andig/evcc/releases/tag/[[.Version]]">[[.Version]]</a>
              (<a href="https://github.com/andig/evcc/commit/[[.Commit]]">[[.Commit]]</a>)
            </small>
          </div>
          <div class="col-6 text-right">
            <small class="text-muted">&copy; 2020</small>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
